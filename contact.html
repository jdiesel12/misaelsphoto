    <div class="main-contact-image-container">
        <div id="section-a-container">
            <h1 id="section-a-contact">Lets Do This.</h1>
            <h6>Fill Out The Form to Get Started</h6>
        </div>
    </div>
    <div class="section-a-form">
        <form class="form" name="contact" method="POST" data-netlify="true">
            <p>
                <label>Name: <input type="text" name="name" required></label>
            </p>
            <p>
                <label>Your Email: <input type="email" name="email" required></label>
            </p>
            <p>
                <label>Your Event Date: <input type="date" name="date"></label>
            </p>
            <p>
                <label>Your Event Venue (If Applicable): <input type="text" name="Venue"></label>
            </p>
            <p>
                <label>What services are you interested in? <input type="text" name="package" required></label>
            </p>
            <p>
                <label>Your messages: 
                    <textarea wrap="soft" name="message" id="message-form" cols="10" rows="10" placeholder="Tell me about you two! How'd you guys meet? Something weird about you two? What attracted you to my work? Got questions?"></textarea>
                </label>
            </p>
            <p>
                <label>How did you hear about me?<input type="text" name="hear-about-me" required></label>
            </p>
            <p>
                <label>Instagram Username:<input type="text" name="IG" placeholder="@" > </label>
            </p>
            <p>
                <label>Pinterest Board? <input type="text" name="pinterest-board"></label>
            </p>
            <p>
                <button id="package-button" type="submit">Send</button>
            </p>
        </form>
        <div class="social-icons-container-contact">
            <a href="https://www.instagram.com/misaelsphoto" target="_blank">
                <i class="fab fa-instagram"></i>
            </a>
        </div>
    </div>
